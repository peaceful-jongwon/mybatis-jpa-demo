version: '3.8'

services:
  mysql-master:
    image: mysql:8.0
    container_name: mysql-master
    command: >
      --default-authentication-plugin=mysql_native_password
      --bind-address=0.0.0.0
      --server-id=1
      --log-bin=mysql-bin
      --binlog-format=ROW
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - ./master-init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_master_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "testuser", "-ptestpass"]
      interval: 30s
      timeout: 10s
      retries: 3

  mysql-slave:
    image: mysql:8.0
    container_name: mysql-slave
    command: >
      --default-authentication-plugin=mysql_native_password
      --bind-address=0.0.0.0
      --server-id=2
      --log-bin=mysql-bin
      --binlog-format=ROW
      --read-only=1
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3307:3306"
    volumes:
      - ./slave-init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_slave_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "testuser", "-ptestpass"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - mysql-master

volumes:
  mysql_master_data:
  mysql_slave_data: